<section id="projects" class="py-16 px-6 bg-white/50">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-12">
            <span class="bg-gradient-to-r from-gray-900 to-blue-800 bg-clip-text text-transparent">
                Featured Projects
            </span>
        </h2>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (project of projects; track project.title) {
                <div class="group hover:shadow-xl transition-all duration-300 hover:-translate-y-2 border-0 shadow-lg bg-white/80 backdrop-blur-md rounded-lg ">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">{{ project.title }}</h3>
                            <a [href]="project.repository"
                            class="h-9 w-9 rounded-md flex items-center justify-center hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3h6v6"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            </a>
                        </div>

                        <div class="flex items-center text-sm text-gray-500 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-1">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>{{project.duration}}</span>
                        </div>

                        <p class="text-gray-600 mb-4 leading-relaxed">{{project.description}}</p>

                        <div class="flex flex-wrap gap-2">
                            @for (tech of project.tech.slice(0, 4); track tech) {
                                <span class="px-2 py-1 text-xs font-medium bg-blue-50 text-blue-700 rounded-full hover:bg-blue-100 transition-colors">
                                    {{tech}}
                                </span>
                            }
                            @if (showMoreTech(project.tech, 4)) {
                                <span class="px-2 py-1 text-xs font-medium text-gray-500 rounded-full hover:bg-gray-100 transition-colors">
                                    + {{getAdditionalTechCount(project.tech, 4)}} more
                                </span>
                            }
                        </div>
                    </div>
                </div>
            }

        </div>
    </div>
</section>
