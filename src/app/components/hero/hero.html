<section id="about" class="pt-32 pb-16 px-6" >
    <div class="max-w-6xl mx-auto text-center mb-12 animate-fade-in">
        <!-- Profile Picture -->
        <div class="w-48 h-48 mx-auto mb-8 rounded-full overflow-hidden shadow-lg">
            <img src="images/profile.png" alt="Profile" class="w-full h-full object-cover">
        </div>

        <!-- Name -->
         <h1 class="text-5xl md:text-6xl font-bold mb-4 pb-1 bg-gradient-to-r from-gray-900 via-blue-800 to-indigo-800 bg-clip-text text-transparent">
            {{ profile?.name}}
         </h1>

         <!-- Location -->
          <div class="flex items-center justify-center text-gray-600 mb-6 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span> {{profile?.location}}</span>
          </div>

          <!-- Summary -->
           <p class="text-xl text-gray-700 max-w-4xl mx-auto leading-relaxed mb-8">
            {{profile?.summary}}
           </p>

           <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <a 
                [href]="'mailto:' + profile?.email" 
                class="inline-flex items-center justify-center rounded-md px-6 py-3 text-sm font-medium bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:from-blue-700 hover:to-indigo-700 transition-colors"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Get In Touch
                </a>

                <a 
                    [href]="profile?.github"
                    class="inline-flex items-center justify-center rounded-md px-6 py-3 text-sm font-medium border border-gray-300 bg-white hover:bg-gray-50 transition-colors"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    View GitHub
                </a>
            </div>
    </div>
</section>
