<section id="certifications" class="py-16 px-6">
    <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12">
        <span class="bg-gradient-to-r from-gray-900 to-blue-800 bg-clip-text text-transparent">
        Certifications
        </span>
    </h2>
    <div class="grid md:grid-cols-2 gap-6">
        @for (cert of certifications; track cert.title) {
        <div class="group border-0 shadow-lg bg-white/80 backdrop-blur hover:shadow-xl transition-all duration-300 rounded-lg overflow-hidden">
            <div class="p-6">
            <div class="flex justify-between items-start mb-3">
                <div>
                <div class="flex items-center mb-1">
                    <h3 class="text-lg font-bold text-gray-900 group-hover:text-blue-600 transition-colors">
                    {{ cert.title }}
                    </h3>
                </div>
                <p class="text-blue-600 font-medium">{{ cert.provider }}</p>
                </div>
                <a [href]="cert.url"
                class="h-9 w-9 rounded-md flex items-center justify-center hover:bg-gray-100">
                <!-- External Link Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3h6v6"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                </a>
            </div>

            <div class="flex items-center text-sm text-gray-500">
                <!-- Calendar Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-1">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Issued {{ cert.date }}</span>
            </div>
            </div>
        </div>
        }
    </div>
</div>
</section>
